<style type="text/css">
.tabs {
   margin-top: 50px;
   padding-bottom: 40px;
   background-color: #fff;
   width: 750px;
   margin: 0 auto;
}
/*タブのスタイル*/
.tab_item {
   width: calc(100%/3);
   height: 50px;
   border-bottom: 3px solid #5ab4bd;
   background-color: #d9d9d9;
   line-height: 50px;
   font-size: 14px;
   text-align: center;
   color: #0;
   display: block;
   float: left;
   text-align: center;
   font-weight: bold;
   transition: all 0.2s ease;
}
.tab_item:hover {
   opacity: 0.75;
}
/*ラジオボタンを全て消す*/
input[name="tab_item"] {
   display: none;
}
/*タブ切り替えの中身のスタイル*/
.tab_content {
   display: none;
   padding: 40px 0 0 0;
   clear: both;
   overflow: hidden;
}
/*選択されているタブのコンテンツのみを表示*/
#tab1:checked ~ #tab1_content, #tab2:checked ~ #tab2_content, #tab3:checked ~ #tab3_content {
   display: block;
}
/*選択されているタブのスタイルを変える*/
.tabs input:checked + .tab_item {
   background-color: #5ab4bd;
   color: #fff;
}
</style>
