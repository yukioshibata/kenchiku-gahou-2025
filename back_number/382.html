<script type="text/javascript">
$(document).ready(function(){

var book382 = function() {
  /* 画像名称 小 */		this.imgname='382.jpg';
  /* 画像名称 大 */		this.imgname2='382l.jpg';
  /* 本タイトル */		this.title='建築画報 MONOGRAPH';
  /* サブタイトル */	this.subtitle='KANDA SQUARE';
  /* 紹介テキスト */	this.texts='MONOGRAPHシリーズ第5弾は「KANDA SQUARE」。<br />丸の内・大手町のビジネスフロントの北側に隣接し、古き良き伝統・文化を継承する神田エリアでの、住友商事と日建設計の街づくり。南西側の芝生広場は開放感のあるパブリックスペースで、利用者がそれぞれのアクティビティを繰り広げるための工夫が数多く施されている。';
  /* 紹介テキスト長 */	this.textl=this.texts+'施主・設計・施工が一体となったこのプロジェクトが、いかに新しい「神田らしさ」を創出していくのか。土地の歴史を振り返るとともに、「KANDA SQUARE」が人を惹きつける文化・交流拠点となっていく過程を豊富なグラビアページとともに取り上げる。' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 382, 2020 08<br />建築画報　No.382<br />発刊　2020年 8月31日<br />本文　160ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　978-4-909154-12-5　C9452<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index382.html';
};	
var backn = new book382();

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){
var backn2 = new book366();

$('#BNOnTextS2').html(backn2.texts);
$('#BNOnTextL2').html(backn2.textl);
$('#BNOnAttr2').html(backn2.attr);
}

$("#listindex").load(backn.listindex);

});
</script>
