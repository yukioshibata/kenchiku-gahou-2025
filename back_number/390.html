  /* 画像名称 小 */		this.imgname='390.jpg';
  /* 画像名称 大 */		this.imgname2='390l.jpg';

  /* サブタイトル */	this.subtitle='<span style="font-size:85%; padding:20px 0; line-height:130%;"><br />富永讓 建築家<br />藤岡洋保 建築史研究者<br />伊藤公文 編集者<br />×<br />細田雅春 建築家 佐藤総合計画代表</span>';
  /* 紹介テキスト */	this.texts='建築画報最新号の第１特集では、佐藤総合計画の主要作品を、建築界を代表する３人の論客が視察し、特集主におもねることのない歯に衣着せぬ物言いで「批評」してもらった。';
  /* 紹介テキスト長 */	this.textl=this.texts+'対象作品はＢＣＳ賞などを受賞し、社会的に高い評価を得た建築を中心に選定した。「批評」の強度に耐え得る作品であらねばならないためだ。<br/>ではなぜ「批評」なのか。<br/>「批評」＝「criticism」という言葉には「危機」＝「crisis」という意味合いが内包されていると言われる。批評することが、既存の枠組みを批判的に問い直し、直面する危機を超越する営みであるとしたら、佐藤総合計画の主要作品を批評することを通じて、現代建築が抱える諸問題の解決への糸口が見出されるのではないか。そうしてまた、論客と細田雅春代表との応酬の果てに、建築界の新たな地平が切り開かれるのではないか。そのような考えが本特集を編んだ所以である。<br/>また第２特集では、佐藤総合計画の最新作31作品を、外部識者の寄稿とともに紹介する。新たに世に問うことになった建築作品の課題や問題点を通じて、未来の建築の可能性につなげていく。<br/><br><br>';
  /* 本情報 */			this.attr='Visual Architecture 390, 2022 04<br />建築画報　No.390<br />発刊　2022年4月25日<br />本文　130ページ<br />仕様　A4変形判<br />定価　3,850円（税込）<br />ISBN 978-4-909154-20-0<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index390.html';
};
