$(document).ready(function(){

var book395 = function() {
  /* 画像名称 小 */		this.imgname='395.jpg';
  /* 画像名称 大 */		this.imgname2='395l.jpg';
  /* 本タイトル */		this.title='リジェネラティブデザインを目指して';
  /* サブタイトル */	this.subtitle='日建設計 設備設計グループ特集 ';
  /* 紹介テキスト */	this.texts='日建設計は「社会環境デザインの先端を拓く」というビジョンのもと建築・都市環境におけるサステナビリティを追求してきた。なかでも設備設計グループは、環境の日建としての歴史とともに快適で省エネルギーな建築・都市の実現に取り組んできた。おりしも世界は、地政学的な不確実性と軌を一にしたエネルギー問題や新型コロナウィルス感染拡大以降の新しい生活様式のなかで大きな変革に直面している。そのような状況下で、日建設計は、再生可能な循環性を持った「リジェネラティブ」な環境を求めて社会課題に向き合い、これまで蓄積してきた知見と新たなフィールドでのチャレンジを融合して、建築環境デザインによって社会に応えようとしている。<br><br>';
  /* 紹介テキスト長 */	this.textl=this.texts+'「建築画報」の最新号では、サステナブルに代わるキーワードとして「リジェネラティブ」という、環境再生や人間性の回復を志向した概念のもと、新たに創出される46作品に焦点を当て、「建築を通じた人間性の回復」「技術革新とレジリエンスの再構築」「循環型社会の実現」の3つの切り口から紹介する。<br /><br />リジェネラティブデザインという観点から、環境への負荷を最小にして、できるだけ自然と共生する生活を中心に据えたデザインが、建築の未来を大きく上書きしていくかもしれない。そのような予感に満ちた特集内容になっている。<br /><br />また、他社とのコラボレーション活動についても取り上げ、世界最大の空調環境系学会団体であるASHRAEとのこれからの建築環境エンジニアの役割に関する座談会、アトリエ建築家と日建設計のエンジニアリングチームとの協働プロジェクトに関する座談会を通じて、外部とのコラボレーションがもたらす「共創の力」についても紹介する。<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 395, 2023 11<br />建築画報　No.395<br />発刊　2023年11月30日<br />本文　153ページ<br />仕様　A4変形判<br />定価　3,850円（税込）<br />ISBN　978-4-909154-25-5　C9452<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index395.html';
};

var backn = new book395();

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){
var backn2 = new book366();
$('#BNOnImage2').html('<img src="/back_number/imgs/' + backn2.imgname + '" alt="建築画報" width="246" /><br />');

$('#BNOnSubTitle2').html(backn2.subtitle);
$('#BNOnTextS2').html(backn2.texts);
$('#BNOnTextL2').html(backn2.textl);
$('#BNOnAttr2').html(backn2.attr);
}

if( typeof(backn.listindex) != "undefined" ){
      $("#listindex").load(backn.listindex);
} else {
      $("#listindex").empty();   
}

});
