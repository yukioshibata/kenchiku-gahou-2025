  /* 紹介テキスト */	this.texts='　教育施設研究所は、1958年に公立学校施設整備に関する国庫補助制度が制定され、児童生徒数の急増により学校施設の量的整備が求められた高度経済成長期の1964年に設立された。以来、安定的な教育施設整備に寄与してきた。それと並行して地域に密着した医療施設や社会福祉施設などの設計をも手がけ、公共建築のあり方を決定づける大きな足跡を残してきた。さらにここ10年の間には、オリンピック・パラリンピックなどの体育施設や、音楽ホールなどの文化施設の実績も重ねている。そこには全社員が掲げる社会への貢献、信頼の確保、倫理観の保持、持続可能な建築環境の創造、専門性の向上が基本理念として存在する。<br><br>';
  /* 紹介テキスト長 */	this.textl=this.texts+'　今号では、本年60周年を迎えた教育施設研究所の近年の取り組みを網羅的に紹介する。これまでの実績はもとより、今後竣工予定のプロジェクトにも目を向けることで、地球温暖化や少子高齢化への進行、グローバル化や高度情報化への進展によって変化を求められる教育施設の未来のかたち、感染症の影響により激変した生活様式に対応するこれからの医療・福祉施設のあり方を提示している。クライアントや地域住民の夢や目的を実現するために、質の高い永続性のある社会資産としての建築を創ること。表題の「心を育む建築で次代を創る」はその姿勢に所以している。<br><br>';
  /* 本情報 */			this.attr='Architectural Focus 398, 2024 07<br />建築画報 No.398<br />発刊　2024年7月31日<br />本文　157ページ<br />仕様　A4変形判<br />定価　4,180円（税込）<br />ISBN　978-4-909154-28-6　C9452<br /><br />';
