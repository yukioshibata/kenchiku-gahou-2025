$(document).ready(function(){

var book377 = function() {
  /* 画像名称 小 */		this.imgname='377.jpg';
  /* 画像名称 大 */		this.imgname2='377l.jpg';
  /* 本タイトル */		this.title='地域とともに生きる';
  /* サブタイトル */	this.subtitle='本間利雄設計事務所';
  /* 紹介テキスト */	this.texts='建築家・本間利雄の追悼号として発刊されることになった特集号。55年余におよぶ歴史を踏まえた代表作はもとより、2020年春にグランドオープンが迫る「山形県総合文化芸術館」プロジェクトの全貌を巻頭で紹介。';
  /* 紹介テキスト長 */	this.textl=this.texts+'新たに代表となった本間弘を中心に同社の未来を見据えた座談会、本間利雄と交流のあった内藤廣（東京大学名誉教授）、香山壽夫（東京大学名誉教授）との対談、進士五十八（造園家、福井県立大学長）の寄稿も収録。表紙写真は山形の風土を生かした同社の建築を象徴する山形美術館。' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 377, 2019 01<br />建築画報　No.377<br />発刊　2019年 1月7日<br />本文　173ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN 978-4-909154-07-1 C9452<br />';
  /* 目次 */            this.listindex='/back_number/list/index377.html';
};

var backn = new book377();

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){

$('#BNOnAttr2').html(backn2.attr);
}

$("#listindex").load(backn.listindex);

});
