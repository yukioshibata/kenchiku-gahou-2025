<script type="text/javascript">
$(document).ready(function(){

var book389 = function() {
  /* 画像名称 小 */		this.imgname='389.jpg';
  /* 画像名称 大 */		this.imgname2='389l.jpg';
  /* 本タイトル */		this.title='期待を超える';
  /* サブタイトル */	this.subtitle='かわる時代に、かわらない価値を<br />東畑建築事務所　90周年記念';
  /* 紹介テキスト */	this.texts='2022年12月に創業90周年を迎える東畑建築事務所の記念事業の一環として、建築画報の特別号を発刊する。<br>「期待を超える　かわる時代に、かわらない価値を」とは東畑建築事務所のコーポレートメッセージであり、そこには顧客の期待に応えるだけでなく、期待を超える品質やサービスを提供してゆく決意が示されており、建築を通じた社会への貢献と、持続可能な環境の実現への寄与といった理念が表明されている。<br>';
  /* 紹介テキスト長 */	this.textl=this.texts+'　本号では「持続可能なまちづくり」「協働による創造」「地域に根差すものづくり」といった東畑建築事務所が標榜する3つのカテゴリー分類による近作50作品を通して、創業者東畑謙三の時代から受け継がれてきた精神の継承を読み取りながら、想像力=創造力に裏打ちされた技術力と設計力の成果を紹介する。そこから10 年後の100 周年を見据えた設計事務所のグランドヴィジョンを読み取り、顧客や社会に必要とされる建築について考えてゆく。<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 389, 2022 01<br />建築画報　No.389<br />発刊　2022年2月14日<br />本文　145ページ<br />仕様　A4変形判<br />定価　3,850円（税込）<br />ISBN 978-4-909154-19-4 C9452<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index389.html';
};

var backn = new book389();

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){
var backn2 = new book366();
$('#BNOnImage2').html('<img src="/back_number/imgs/' + backn2.imgname + '" alt="建築画報" width="246" /><br />');
$('#BNOnTitle2').html(backn2.title);
$('#BNOnSubTitle2').html(backn2.subtitle);
$('#BNOnTextS2').html(backn2.texts);
$('#BNOnTextL2').html(backn2.textl);
$('#BNOnAttr2').html(backn2.attr);
}

if( typeof(backn.listindex) != "undefined" ){
      $("#listindex").load(backn.listindex);
} else {
      $("#listindex").empty();   
}

});
</script>
