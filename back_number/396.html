  /* 紹介テキスト長 */	this.textl=this.texts+'　巻頭座談会には近年の代表作である「小林古径記念美術館」をめぐって、中川武氏（博物館明治村館長）、富永讓氏（法政大学名誉教授）、宮崎俊英氏（小林古径記念美術館館長）が登壇。仙田満氏（環境デザイン研究所会長）も寄稿にて、忠長氏とのエピソードや宮本事務所との協働作業への思いを綴っている。<br><br>　建築画報は今号からロゴを一新し、表紙において「AF：Architectural Focus」という新たなコンセプトを提示。併せて宮本忠長建築設計事務所の創業者、宮本茂次氏の手による野沢温泉大湯の矩計図を載せている。<br><br>';
