var book394 = function() {
  /* 画像名称 小 */		this.imgname='394.jpg';
  /* 画像名称 大 */		this.imgname2='394l.jpg';
  /* 本タイトル */		this.title='未来を創るマネジメント ';
  /* サブタイトル */	this.subtitle='山下設計と山下PMCの哲学';
  /* 紹介テキスト */	this.texts='「クライアントへの誠実」を社是とする山下設計は1990年代以降、建築・設計業界の新たなニーズに対応するマネジメントやコンサルティングサービスに注力してきた。1997年にはPM/CM専業会社の山下PMCを立ち上げ、同社の成長とともに、山下グループは新たな業務領域を開拓し、発展、進化を遂げてきた。<br><br>';
  /* 紹介テキスト長 */	this.textl=this.texts+'本特集号では「未来を創るマネジメント」というテーマのもと、七つのビジョンに分類された27のプロジェクトを通して、建築マネジメントがつくり出す未来のあり方を提案。地域の課題から環境問題まで、さまざまな社会的要請に対し、山下設計と山下PMCが取り組んできた軌跡を紹介する。<br><br>民間から公共へ、日本からグローバルへ、施設建築から広範な事業領域へ。多様化する社会において、ますます重要性を増しているPM（プロジェクト・マネジメント）、CM（コンストラクション・マネジメント）の役割について、理解を深める契機としたい。<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 394, 2023 09<br />建築画報　No.394<br />発刊　2023年9月15日<br />本文　168ページ<br />仕様　A4変形判<br />定価　3,850円（税込）<br />ISBN　978-4-909154-24-8　C9452<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index394.html';
};

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){
var backn2 = new book366();

}

if( typeof(backn.listindex) != "undefined" ){
      $("#listindex").load(backn.listindex);
} else {
      $("#listindex").empty();   
}

});
