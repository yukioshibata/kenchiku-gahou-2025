$(document).ready(function(){

var book383 = function() {
  /* 画像名称 小 */		this.imgname='383.jpg';
  /* 画像名称 大 */		this.imgname2='383l.jpg';
  /* 本タイトル */		this.title='プロセスが支えるこれからの外装デザイン';
  /* サブタイトル */	this.subtitle='AGBのファサードエンジニアリングvol.2';
  /* 紹介テキスト */	this.texts='現代建築は建物の価値を高めるための創意の積み重ねによって発展してきました。なかでも"建物の顔"とも言うべき「ファサード」は、新たな着眼から扱うことが可能となったマテリアル点数の増加と、技術力の向上によってもたらされた表現の多様性により進化し続けており、現代建築を考えるうえで欠かすことができません。';
  /* 紹介テキスト長 */	this.textl=this.texts+'<br />旭ビルウォール株式会社（略称：AGB）は、長年培ってきたガラスおよびガラス周辺部材の設計ノウハウの提供はもとより、金属やGRCをはじめとする多岐にわたる素材から、従来には見られなかったファサードを数多く創出してきました。その表現のバリエーションの豊かさは、「ファサードエンジニアリング」という業態として、認知力を得るに至っています。' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 383, 2020 12<br />建築画報　No.383<br />発刊　2020年 12月18日<br />本文　153ページ<br />仕様　A4変形判<br />定価　3,850円（税込）<br />ISBN　978-4-909154-13-2　C9452<br /><br />';
  /* 目次 */            this.listindex='/back_number/list/index383.html';
};	
var backn = new book383();

striptitle=backn.title.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');

$('#BNOnImage').html('<img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="建築画報" width="370" /><br />');
$('#BNOnImage2').html('<a href="/back_number/imgs/' + backn.imgname2 + '" data-lightbox="' + striptitle + '"  data-title="' + striptitle + '"> <img  class="shadow" src="/back_number/imgs/' + backn.imgname + '" alt="coming soon" width="246" /></a><br />');
$('#BNOnTitle').html(backn.title);
$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

if(1==0){

$('#BNOnTextS2').html(backn2.texts);
$('#BNOnTextL2').html(backn2.textl);
$('#BNOnAttr2').html(backn2.attr);
}

$("#listindex").load(backn.listindex);

});
</script>
