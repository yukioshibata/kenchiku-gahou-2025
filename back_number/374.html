  /* 紹介テキスト */	this.texts='近代建築の確立とともに力学的合理性に基づく「構造」が生まれ、建築デザインに取り込まれ、現代になるとコンピュータの発達とそれに伴うIT技術の発展、さらには構造素材と構造技術の開発によって、多様な構造システムが実現されてきた。新しい時代の構造設計を担っていくのは、若くして活躍する構造設計者たち。彼らはどのように理解し、何を考え、何を目指して活動しているのか。本特集では、編集委員に新谷眞人　金箱温春　佐藤淳の三氏を迎え、若手の構造設計者52名に、彼らが手掛けた作品の内容、手法を紹介しながら、構造設計における思想・方法論を聞き、そこから近未来に向けての構造設計の可能性を探っていく。';
  /* 紹介テキスト長 */	this.textl='近代建築の確立とともに力学的合理性に基づく「構造」が生まれ、建築デザインに取り込まれ、さらに現代になるとコンピュータの発達とそれに伴うIT技術の発展、構造素材と構造技術の開発によって、多様な構造システムが実現されてきました。<br />弊社がかつて刊行した「魅せる力学」（2002年2月刊）、「挑戦する構造」（2011年3月刊）では、実現された構造作品を手がかりとして、建築デザインと構造デザインの関係についての分析と考察を行ないました。そこで導き出された構造設計の思考と手法は今後も普遍的なものとして継承されていくでしょう。しかし、建築に要求される用途・規模・性能・機能が急速に多様化し拡大している現在において、それに伴って構造設計の内容にも変化が生じています。具体的には、環境に配慮した木造建築の普及、サステナブルに寄与する耐震改修、法律の規定を上回った個別性能を実現する制御技術や性能設計など多様化する建築を実現するための新しい構造形態の創出や構造技術の活用ということになります。<br />新しい時代の構造設計を担っていくのは、若くして活躍する構造設計者です。彼らが建築や構造設計の状況、ひいてはこれからの構造の展望について、どのように理解し、何を考え、何を目指して活動しているのでしょうか。<br />本特集では、編集委員に新谷眞人　金箱温春　佐藤淳の三氏を迎え、若手の構造設計者52名に、彼らが手掛けた作品の内容、手法を紹介しながら、構造設計における思想・方法論を語ってもらいます。そこから見えてくる、近未来に向けての構造設計の可能性を探っていくことが今号の眼目になります。<br />' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 374, 2018 03<br />建築画報　No.374<br />発刊　2018年 3月22日<br />本文　175ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　ISBN978-4-909154-04-0　C9452<br />';
