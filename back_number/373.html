  /* 画像名称 小 */		this.imgname='373.jpg';
  /* 画像名称 大 */		this.imgname2='373l.jpg';
  /* 本タイトル */		this.title='環境統合技術 by Design<br />石本建築事務所 創立90周年';
  /* サブタイトル */	this.subtitle='';
  /* 紹介テキスト */	this.texts='今年、創立90周年を迎えた石本建築事務所が推進している「環境統合技術」をテーマにした特集号。';
  /* 紹介テキスト長 */	this.textl='今年、創立90周年を迎えた石本建築事務所が推進している「環境統合技術」をテーマにした特集号。その建築作品について、「日射制御」「視環境設計」「自然通風」「自然換気」「インテリジェントビル」「シンボル的エコビル」「低炭素まちづくり」「エネルギー融通」「既存ストック活用」という9つの視点に基づいて掲載、解説する。<br />巻頭インタビューには代表取締役会長・石井 誠氏と代表取締役社長・長尾昌高氏、聞き手に建築ジャーナリスト・磯 達雄氏を迎え、石本建築事務所のデザインに対する姿勢と「環境統合技術」に取り組むに至った背景を検証。田辺新一氏（早稲田大学創造理工学部建築学科教授）と同社環境統合技術室メンバーによる座談会では、「環境統合建築」の技術的な系譜とともにビジネス的側面を踏まえて今後の展望も明らかにする。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 373, 2017 11<br />建築画報　No.373<br />発刊　2017年11月30日<br />本文　162ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　978-4-909154-03-3<br />';
  /* 目次 */            this.listindex='/back_number/list/index373.html';
};
