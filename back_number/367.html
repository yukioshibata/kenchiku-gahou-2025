var book367 = function() {
  /* 画像名称 */		this.imgname='367.jpg';
  /* 本タイトル */		this.title='新しい外装デザインの実現へ';
  /* サブタイトル */	this.subtitle='旭ビルウォールのファサードエンジニアリング';
  /* 紹介テキスト */	this.texts='新素材の使用や斬新な構成により形づくられた「建物の顔」であるファサードを手掛ける旭ビルウォールの特集号。ガラス、金属、GRCなど素材別に51作品を紹介。';
  /* 紹介テキスト長 */	this.textl='新素材の使用や斬新な構成により形づくられた「建物の顔」であるファサードを手掛ける旭ビルウォールの特集号。ガラス、金属、GRCなど素材別に51作品を紹介。作品を通して、建築外装の分野で躍進する企業の勢いが伝わるはずだ。また全国各地につくられた塔や像などのモニュメントも併せて紹介する。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 367 September 2016<br>建築画報　No.367<br>発刊　2016年9月12日<br>本文　174ページ<br />仕様　A4変形判<br>定価　3,300円（税込）<br>ISBN978-4-901772-96-9<br>';
};

var book366 = function() {
  /* 画像名称 */		this.imgname='366.jpg';
  /* 本タイトル */		this.title='建築画報 MONOGRAPH';
  /* サブタイトル */	this.subtitle='JP TOWER NAGOYA';
  /* 紹介テキスト */	this.texts='建築画報 MONOGRAPH シリーズ 第三弾は、「JPタワー名古屋」を一冊特集。<br>第一弾、第二弾に続き、豊富な撮り下し写真で建物の佇まいからディテールまでを伝えると同時に、建築、構造、設備について図面・文章で解説。';
  /* 紹介テキスト長 */	this.textl='建築画報 MONOGRAPH シリーズ 第三弾は、「JPタワー名古屋」を一冊特集。<br>第一弾、第二弾に続き、豊富な撮り下し写真で建物の佇まいからディテールまでを伝えると同時に、建築、構造、設備について図面・文章で解説。<br>設計・施工・コンストラクションマネージメントなど、多角的にJPタワー名古屋をひも解く。<br>巻頭座談会「都市に貢献する建築」には、伊藤孝紀氏（名古屋工業大学大学院准教授）、藤井修氏（名古屋駅地区街づくり協議会事務局長）、神宮司高久（日本設計チーフアーキテクト）、本間徹（日本郵便不動産部）が登場し、本プロジェクトが名古屋という大都市に与える影響を語る。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 366 July 2016<br>建築画報　No.366<br>発刊　2016年7月29日<br>本文　128ページ<br>仕様　A4変形判<br>定価　3,300円（税込）<br>ISBN978-4-901772-94-5<br>';
};
