var book370 = function() {
  /* 画像名称 小 */		this.imgname='370.jpg';
  /* 画像名称 大 */		this.imgname2='370l.jpg';
  /* 本タイトル */		this.title='INVISIBLE BORDER<br />THINK SOLUTION';
  /* サブタイトル */	this.subtitle='大成建設 ソリューション営業本部';
  /* 紹介テキスト */	this.texts='未来へ向けた提案をするために2011年に発足した大成建設「ソリューション営業本部」。領域の壁を取り払い、意思疎通を行うことで最適な解決方法を提案する、そんなソリューション営業本部のInnovative（革新的）かつForesightful（先見的）でReasonable（理に適った）な取り組みを紹介する。';
  /* 紹介テキスト長 */	this.textl='未来へ向けた提案をするために2011年に発足した大成建設「ソリューション営業本部」。領域の壁を取り払い、意思疎通を行うことで最適な解決方法を提案する、そんなソリューション営業本部のInnovative（革新的）かつForesightful（先見的）でReasonable（理に適った）な取り組みを紹介する。座談会には谷口吉生氏、隈研吾氏が登場、それぞれ「ホテルオークラの再構築計画」「国立新競技場計画」について語る。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 370, 2017 04<br />建築画報 No.370<br />発刊　2017年4月28日<br />本文　168ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　978-4-909154-00-2<br /><br />和英併記<br />';
  /* 目次 */            this.listindex='/back_number/list/index370.html';
};

}

$("#listindex").load(backn.listindex);
