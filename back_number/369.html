  /* 画像名称 */		this.imgname='369.jpg';

  /* サブタイトル */	this.subtitle='松田平田設計85周年';
  /* 紹介テキスト */	this.texts='2016年に85周年を迎えた設計事務所「松田平田設計」の作品特集号。「蘇る」「挑む」「啓く」「愉しむ」「支える」の、5つの設計コンセプトに沿って約90作品を紹介する。';
  /* 紹介テキスト長 */	this.textl='2016年に85周年を迎えた設計事務所「松田平田設計」の作品特集号。「蘇る」「挑む」「啓く」「愉しむ」「支える」の、5つの設計コンセプトに沿って約90作品を紹介する。中園正樹代表との巻頭対談には、写真家の浅井愼平氏が登場。2011年より同社の作品を撮り続けている浅井氏が、友人であり尊敬する建築家のひとりでもある中園氏と建築やアート、旅について語った。また、「共働」をテーマに、稲山正弘（東京大学 教授）、田辺新一（早稲田大学 教授）、菅野 敦（学芸大学 教授）、各氏へのインタビューも掲載。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 369, 2017 02<br />建築画報　No.369<br />発刊　2017年2月23日<br />本文　138ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　978-4-901772-99-0　C9452<br /><br />和英併記<br />';
  /* 目次 */            this.listindex='/back_number/list/index369.html';
};
