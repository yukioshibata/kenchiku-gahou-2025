var book368 = function() {
  /* 画像名称 */		this.imgname='368.jpg';
  /* 本タイトル */		this.title='東京駅丸の内駅舎　保存・復原';
  /* サブタイトル */	this.subtitle='ＪＲ東日本　変革と継承';
  /* 紹介テキスト */	this.texts='日本最大のレンガ建造物の駅舎であり、日本の玄関口でもある東京駅丸の内駅舎。2012年に保存・復原工事が完了し、創建当時の姿として生まれ変わったことは記憶に新しい。';
  /* 紹介テキスト長 */	this.textl='日本最大のレンガ建造物の駅舎であり、日本の玄関口でもある東京駅丸の内駅舎。2012年に保存・復原工事が完了し、創建当時の姿として生まれ変わったことは記憶に新しい。本書は、東京駅丸の内駅舎の建築的・歴史的観点からのまとめに加え、最新の免震構造などの現代技術を駆使した「現代建築」としての側面にも着目。東京駅丸の内駅舎を徹底解剖した一冊となっている。また、新宿駅新南口や横浜駅西口などの、ＪＲ東日本の近作を紹介。東日本旅客鉄道株式会社の今後の展開を見通す。<br>' + '<br><br>';
  /* 本情報 */			this.attr='Visual Architecture 368, 2016 11<br />建築画報　No.368<br />発刊　2016年11月30日<br />本文　160ページ<br />仕様　A4変形判<br />定価　3,300円（税込）<br />ISBN　978-4-901772-98-3<br /><br />和英併記<br />';
  /* 目次 */            this.listindex='/back_number/list/index368.html';
};

$('#BNOnSubTitle').html(backn.subtitle);
$('#BNOnTextS').html(backn.texts);
$('#BNOnTextL').html(backn.textl);
$('#BNOnAttr').html(backn.attr);

}

$("#listindex").load("/back_number/list/index368.html");

});
